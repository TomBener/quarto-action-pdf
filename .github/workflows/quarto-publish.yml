on:
  push:
    branches:
      - main

name: Render and Publish

permissions:
  contents: write
  pages: write

jobs:
  build-deploy:
    runs-on: macos-14

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download Kaiti
        run: |
          ls ls ~/Library/Fonts
          fc-list :lang=zh
          # curl "https://p15.p3.n0.cdn.zight.com/items/eDueDDv9/a605729f-c1d2-4131-b805-e870615b43aa.ttc" -o /System/Library/Fonts/Kaiti.ttc

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "pre-release"

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-basic
            ctex
          update-all-packages: true

      - name: Build PDF
        run: |
          make pdf

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
